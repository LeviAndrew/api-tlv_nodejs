			#logo {
				position: absolute;
				left: 0.7%; /* Posição horizontal da imagem em relação à margem esquerda */
				top: 90%; /* Posição vertical da imagem em relação à margem superior */
				width: 100px; /* Largura da imagem */
				height: 100px; /* Altura da imagem */
				z-index: 2; 
			}

            body {
                margin: 10px;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                /* background-image: url('http://3.140.139.163/map/images/fundo.png'); */
                background-size: cover; /* Ajusta o tamanho da imagem para cobrir toda a tela */
                background-repeat: no-repeat;
                background-attachment: fixed; /* Fixa a imagem de fundo para evitar rolagem */
            }

            /* Em telas menores, exiba apenas 2 divs por linha */
            @media (max-width: 768px) {
                .map-container {
                    width: calc(50% - 10px);
                }
            }

            /* Em telas pequenas, exiba apenas 1 div por linha */
            @media (max-width: 480px) {
                .map-container {
                    width: 100%;
                }
            }
            
            .cont-imagem {
                width: calc(33% - 10px); /* Largura de 33% com espaço entre as divs */
                height: 290px; /* Altura das divs, ajuste conforme necessário */
                margin-bottom: 20px; /* Espaçamento entre as divs */
                box-sizing: border-box;
                border: 1px solid #ccc;
                background-size: cover; /* Isso fará com que a imagem cubra todo o espaço da div */
                background-repeat: no-repeat;
                background-position: center center;
            }

            .titulo {
                padding-left: 10px;
                color: black;
                text-shadow: white 0.1em 0.1em 0.2em;
            }
